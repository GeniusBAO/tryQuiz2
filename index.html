<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victoria</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
<header>
<h6>My First Online Dancing Bible-Quiz</h6>
<h4>Dance Your Way To 100 Points To Win A Golden Trophy!</h4>
<h6>Do you love Jesus? </h6>
</header>
<main>
    <div id="container"></div>
     <section id="achievement-section">
        <div id="achievement-image-container">
        <img id="achievement-image" src="" alt="Achievement Image">
        </div>
        <div id="achievement-text"></div>
        </section>

        <section id="game-section">
      <div id="question-container"></div>
       <ul id="options"></ul>
       <div id="result-container">
       <p id="result"></p>
       </div>
       <p id="score"></p>

      </section>
      <section id="player-section">
  <input type="text" id="player-name" placeholder="Enter your name & Tap Jesus To Play">
  <button id="start-button">Jesus</button>
  <button id="play-again-button" style="display: none;">Play Again</button>
  </section>



</main>
</div>
<script src="script.js"></script>
</body>
</html>
